---
layout: default
---

<section class="recent-posts">
  <div class="section-title">
    <h2><span>{{ page.category | capitalize }} Stories</span></h2>
  </div>

  <div class="postlist">
    {% assign cat = page.category %}
    {% for post in site.posts %}
      {% if post.categories contains cat %}
        {% include postlist.html %}
      {% endif %}
    {% endfor %}
  </div>
</section>

  <div style="margin: 20px 0;">
    <a href="{{ site.baseurl }}/blog" class="back-button">‚Üê Back to All Blog Posts</a>
  </div>
